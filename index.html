<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <title>Student Grades Table</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="row">
        <h3 class="col-sm-8 mt-4 ">Student Grade Table</h3>
        <h5 class="col-sm-4 mt-4">Average Grade <span class="badge badge-secondary"></span></h5>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">

      <div class="col-sm-8">
        <table class="table table-bordered table-striped mt-4">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Student Name</th>
              <th scope="col">Course</th>
              <th scope="col">Grade</th>
              <th scope="col">Operations</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <p class="d-none" id="hidden-p">No Grades Recorded</p>
      </div>

      <div class="col-sm-4 mt-4">
        <form>
            <div class="input-group">
              <div class="input-group-prepend">
                <i class="fas fa-user-alt input-group-text"></i>
              </div>
              <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
            <br>
            <div class="input-group">
              <div class="input-group-prepend">
                <i class="far fa-list-alt input-group-text"></i>
              </div>
              <input type="text" class="form-control" name="course" placeholder="Course">
            </div>
            <br>
            <div class="input-group">
              <div class="input-group-prepend">
                <i class="fas fa-graduation-cap input-group-text"></i>
              </div>
              <input type="text" class="form-control" name="grade" placeholder="Grade">
            </div>
            <br>
          <button class="btn btn-outline-success" type="button submit">Add</button>
          <button class="btn btn-secondary" type="button reset">Cancel</button>
        </form>
      </div>

    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>

</body>
</html>
